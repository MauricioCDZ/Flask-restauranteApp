{% extends "base.html" %}

{% block content %}
<br><br>
<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="text-center alert alert-light">La felicidad se comparte, al lado de los que amas</h2>
        </div>
    </div>
    {% if band %}
    <div class="row">
        <div class="col">
            <div class="alert alert-danger" role="alert">
                Este usuario ya está registrado, puedes ingresar directamente
            </div>
        </div>
    </div>
    {% endif %}

    <div class="row">
        <div class="col mb-1">
            <img src="{{ url_for('static', filename= 'img/registro.jpg') }}" class="img-fluid" alt="imagen registro">
        </div>

        <div class="col-xs-12 col-md-6 col-lg-6 text-center formcolor">
            <form method="POST" action="/signup">
                <h2>Registro</h2>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su nombre" />
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Ingrese su correo electrónico" />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Contraseña" />
                </div>
                <button type="submit" class="btn btn-danger text-white">Enviar</button>
            </form>
        </div>


    </div>
    <br><br><br><br>
</div>
{% endblock %}
