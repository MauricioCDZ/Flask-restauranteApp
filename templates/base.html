<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <title>Restaurant App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename= 'img/cocina.svg') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css') }}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  {% endblock %}
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color:#FFFFFF">
    <div class="container">

      <!--For brand name-->
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename= 'img/cocina.svg') }}" width="40" height="40" alt=""
          style="margin-right: 2rem;">
        Restaurant App
      </a>

      <!--For smartphones and tablets menu-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
        aria-expanded="false" aria-label="Menu de Navegacion">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/" class="nav-link text-dark">Inicio</a>
          </li>

          {% if not current_user.is_authenticated %}
          <li class="nav-item">
            <a href="/signup" class="nav-link btn btn-warning btn-sm text-dark mr-1">Registrarse</a>
          </li>

          <li class="nav-item">
            <a href="/login" class="nav-link btn btn-danger btn-sm text-white mr-1">Ingresar</a>
          </li>

          {% else %}
          <li class="nav-item">
            <a href="/profile" class="nav-link btn btn-warning btn-sm text-dark mr-1">Menú</a>
          </li>

          <li class="nav-item">
            <a href="/logout" class="nav-link btn btn-danger btn-sm text-white mr-1">Cerrar Sesión</a>
          </li>
          {% endif %}

        </ul>
      </div>

    </div>
  </nav>

  <br>
  <br>
  <br>

  {% block content %} {% endblock %}


  <div class="fixed-bottom">
    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright -->
      <br>
      <div class="text-center p-3 text-dark bg-warning">
        © 2021 Copyright:
        <a class="text-dark" href="https://juandeveloper.com/">Juan José Hoyos Urcué</a>
      </div>
      <!-- Copyright -->
    </footer>
  </div>
</body>

</html>
