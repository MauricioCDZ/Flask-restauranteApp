{% extends "base.html" %}

{% block content %}
<br><br>
<div class="container">

    {% if band %}
    <div class="row">
        <div class="col">
            <div class="alert alert-danger" role="alert">
                Correo o Contraseña incorrectos, verifica por favor
            </div>
        </div>
    </div>
    {% endif %}

    <div class="row">
        <div class="col">
            <h2 class="text-center alert alert-light">Formulario de Ingreso a la Aplicación</h2>
        </div>
    </div>
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-xs-12 col-md-6 col-lg-6 text-center formcolor">
            <form method="POST" action="/login">
                <h2>Ingreso</h2>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Ingrese su correo electrónico" />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Contraseña" />
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember" />
                    <label class="form-check-label" for="remember">Recordar</label>
                </div>

                <button type="submit" class="btn btn-danger text-white">Enviar</button>

                <div class="row">
                    <div class="col">
                        <br>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <br><br><br>
</div>
{% endblock %}
